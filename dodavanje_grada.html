<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="/style.css">
  <title> Forma </title>
</head>
<body>
  <header>
    <h1>Gradovi baza</h1>
  </header>
  <form action="/grad" method="POST">
    <fieldset>
      <h3>Kreiraj novi grad</h3>
      <label>Grad ID</label>
      <input type ="text" id = 'id' name="id" required>
      <br><br>
      <label>Naziv</label>
      <input type="text" id = "name" name="name" required>
      <br><br>
      <label>Broj stanovnika</label>
      <input type="text" id = "brojStanovnika" name="brojStanovnika" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
   <footer>
    <hr>
    <h4>Please enter 'http://localhost:3000/close' to close the   database connection before closing this window</h4>
  </footer>
</body>
</html>
